{% extends 'general/base.html' %}
{% load static %}

{% block content %}

<br>
<br>
<br>

<div class="container"> 
    <h2 style="text-align: center;" class="pt-5 pb-5">Update Order</h2>
</div>

<form action="{% url 'update_order' get_order.pk %}" method="POST" class="mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    <div class="form-group">
        <input type="hidden" class="form-control" name="task" value="Pending">
    </div>
    <br>
    <div class="form-group">
        <label for="from_date">Change From Date:</label>
        <input type="date" class="form-control" id="from_date" name="from_date" value="{{get_order.from_date}}">
    </div>
    <br>
    <div class="form-group">
        <label for="to_date">Change To Date:</label>
        <input type="date" class="form-control" id="to_date" name="to_date" value="{{get_order.to_date}}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="width: 100%;">Update</button>
</form>

<br>
<br>
<br>

{% endblock %}
